<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="./img/vanessa.png" width="120" alt="Frida Vanessa">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto gap-3">

                        <a class="nav-link" href="tasks.html"> <i class="fas fa-tasks"></i>

                        <a class="nav-link" href="contact.html"> <i class="fas fa-comment"></i>
                            Contacto
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-2 pt-2 pb-5 mb-5">
        <h1 class="display-4 m-4">
            Contacto
        </h1>
        <p>Cuéntame que te pareció el sitio web, también puedo contactarte más tarde.</p>

        <form action="https://formspree.io/f/mqkwwnyl" method="POST"
            class="row g-3 mt-4 animate__animated animate__fadeIn">

            <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" name="name" class="form-control" placeholder="Vanesa">
            </div>

            <div class="col-md-6">
                <label class="form-label">Apellido</label>
                <input type="text" name="lastname" class="form-control" placeholder="González">
            </div>

            <div class="col-md-12">
                <label class="form-label">Correo</label>
                <input type="email" name="email" class="form-control" placeholder="vanesa@gonzalez.com">
            </div>

            <div class="col-md-12">
                <label class="form-label">Institución</label>
                <input type="text" name="institucion" class="form-control" 
                    placeholder="Tecnológico de Estudios Superiores de Coacalco">
            </div>

            <div class="col-12">
                <label class="form-label">Comentarios</label>
                <textarea name="comment" class="form-control" rows="3"></textarea>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>

        </form>

    </div>

    <!-- Footer -->
    <div class="container pt-5">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">&copy; 2021 <a class="text-danger text-decoration-none"

            <a href="/"
                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">

            </a>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item">
                    <a href="index.html" class="nav-link px-2 text-muted">
                        Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a href="tasks.html" class="nav-link px-2 text-muted">
                        Tareas
                    </a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link px-2 text-muted">
                        Contacto
                    </a>
                </li>
            </ul>
        </footer>
    </div>
